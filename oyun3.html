        h2 { color: #dda0dd; margin-top: 0; }

        .options-grid {

            margin-top: 20px;
        }

        .guess-btn {

            color: #e6e6fa;
            padding: 15px;
            font-size: 1.1rem;

        .guess-btn:hover {

        /* --- Geri Bildirim --- */

            flex-direction: column;

            text-align: center;

        }

        .back-btn {

            text-decoration: none;
            color: #dda0dd;
            border: 1px solid #dda0dd;
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* Mobil */
        @media (max-width: 600px) {

            .crystal-ball-container { width: 200px; height: 200px; }
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚¨Ö Ana Men√º</a>

    <script>
        const questions = [

                vision: "üèôÔ∏è ƒ∞STANBUL üèôÔ∏è",
                options: ["16 Bin", "16 Milyon", "16 Milyar"],
                correct: 1, // 16 Milyon
                fact: "Doƒüru! ƒ∞stanbul √ßok kalabalƒ±k. 16 Bin bir kasaba olurdu, 16 Milyar ise D√ºnya n√ºfusundan bile fazla!"
            },
            {
                scenario: "Bir futbol stadyumu tamamen dolarsa ka√ß ki≈üi olur?",
                vision: "üèüÔ∏è STADYUM üèüÔ∏è",
                options: ["50 Bin", "5 Milyon", "500 Ki≈üi"],

                fact: "Harika! Stadyumlar b√ºy√ºkt√ºr ama milyonlar sƒ±ƒümaz. 50.000 (Elli Bin) makul bir tahmin."
            },

                vision: "üåç D√úNYA üåç",

            },
            {

                vision: "‚ú® GALAKSƒ∞ ‚ú®",

            {

        let currentIdx = 0;

        window.onload = loadQuestion;

        function loadQuestion() {
            if (currentIdx >= questions.length) {

            }

            const data = questions[currentIdx];
            document.getElementById('vision-text').innerText = data.vision;
            document.getElementById('q-title').innerText = "Soru " + (currentIdx + 1);
            document.getElementById('q-text').innerText = data.scenario;
            document.getElementById('modal').style.display = 'none';

            const container = document.getElementById('options-area');
            container.innerHTML = '';

            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'guess-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex) {
            const data = questions[currentIdx];
            const modal = document.getElementById('modal');
            const title = document.getElementById('modal-title');
            const msg = document.getElementById('modal-msg');

            if (selectedIndex === data.correct) {
                title.innerText = "‚ú® Bƒ∞LDƒ∞N! ‚ú®";
                title.style.color = "#00ff00";
                msg.innerText = data.fact;
            } else {
                title.innerText = "üîÆ BULUTLU... üîÆ";
                title.style.color = "#ff4444";
                msg.innerText = "K√ºre bu cevabƒ± reddediyor. " + data.options[selectedIndex] + " bu durum i√ßin mantƒ±ksƒ±z. Tekrar dene!";
                // Yanlƒ±≈üta ge√ßme, modalƒ± a√ßƒ±p kapatarak tekrar denetelim
                document.querySelector('#modal button').onclick = () => modal.style.display = 'none';
                document.querySelector('#modal button').innerText = "Tekrar Dene";
            }
            
            // Eƒüer doƒüruysa butonu g√ºncelle
            if (selectedIndex === data.correct) {
                 document.querySelector('#modal button').onclick = nextQuestion;
                 document.querySelector('#modal button').innerText = "Sƒ±radaki Kehanet ‚û°";
            }

            modal.style.display = 'flex';
        }

        function nextQuestion() {

        }

        function endGame() {

            document.getElementById('options-area').innerHTML = '<a href="index.html" class="guess-btn" style="text-decoration:none; display:block; background:#4b0082;">Ana Men√ºye D√∂n</a>';
            document.getElementById('vision-text').innerText = "üèÜ USTA K√ÇHƒ∞N";

    </script>
