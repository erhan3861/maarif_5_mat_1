<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayƒ± ƒ∞n≈üaatƒ± - G√∂rev 5</title>
    <style>
        /* --- Tasarƒ±m Dili: ƒ∞n≈üaat / Sanayi --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: #f1c40f; /* ƒ∞n≈üaat Sarƒ±sƒ± */
            background-image: repeating-linear-gradient(
                45deg,
                #f1c40f,
                #f1c40f 20px,
                #f39c12 20px,
                #f39c12 40px
            );
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #333;
        }

        /* --- Ana Sahne --- */
        .site-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: #fff;
            border: 5px solid #333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Vin√ß Alanƒ± */
        .crane-area {
            width: 100%;
            height: 150px;
            background: #87CEEB; /* G√∂ky√ºz√º */
            position: relative;
            border-bottom: 5px solid #333;
        }

        .crane-arm {
            position: absolute;
            top: 20px;
            right: 100px;
            width: 300px;
            height: 10px;
            background: #333;
        }

        .crane-cable {
            position: absolute;
            top: 30px;
            right: 250px;
            width: 4px;
            height: 60px;
            background: #555;
            transition: height 0.5s;
        }

        /* Vurgulanan Rakam Kutusu */
        .highlighted-digit {
            position: absolute;
            bottom: -40px; /* Kablonun ucunda */
            left: -20px;
            width: 50px;
            height: 50px;
            background: #e74c3c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 2px solid #c0392b;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            animation: swing 2s infinite ease-in-out;
        }

        @keyframes swing {
            0% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(-5deg); }
        }

        /* Sayƒ± G√∂stergesi */
        .number-display {
            font-size: 3rem;
            margin-top: 20px;
            letter-spacing: 5px;
            background: #333;
            color: #fff;
            padding: 10px 30px;
            border-radius: 10px;
        }
        
        .digit-span {
            display: inline-block;
            transition: color 0.3s;
        }
        .active-digit {
            color: #e74c3c;
            transform: scale(1.2);
        }

        /* Se√ßenek Bloklarƒ± (Beton) */
        .blocks-area {
            display: flex;
            gap: 20px;
            margin-top: 50px;
            z-index: 2;
        }

        .concrete-block {
            width: 120px;
            height: 80px;
            background: #95a5a6; /* Beton Grisi */
            border: 4px solid #7f8c8d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0 5px 0 #7f8c8d;
            transition: all 0.2s;
            position: relative;
        }

        .concrete-block:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .concrete-block:hover {
            background: #bdc3c7;
        }

        /* ƒ∞n≈üaat Kulesi (Doƒüru cevaplar buraya) */
        .tower-base {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 100px;
            height: 20px;
            background: #333;
        }

        /* Geri Bildirim */
        .feedback-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            color: white;
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            background: #333;
            color: #f1c40f;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #f1c40f;
        }

        /* Soru Metni */
        .question-text {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚¨Ö Ana Men√º</a>

    <div class="site-container">
        <div class="crane-area">
            <div class="crane-arm"></div>
            <div class="crane-cable">
                <div class="highlighted-digit" id="crane-digit">?</div>
            </div>
            <div style="position:absolute; bottom:10px; right:10px; font-size:0.8rem; color:#fff;">Vƒ∞N√á OPERAT√ñR√ú</div>
        </div>

        <div class="number-display" id="full-number">
            </div>

        <div class="question-text">
            Yukarƒ±daki kƒ±rmƒ±zƒ± rakamƒ±n <u>BASAMAK DEƒûERƒ∞</u> ka√ßtƒ±r?
        </div>

        <div class="blocks-area" id="options-container">
            </div>

        <div class="feedback-overlay" id="feedback">
            <h1 id="fb-title">DOƒûRU!</h1>
            <p id="fb-msg" style="font-size:1.2rem;">Kule y√ºkseliyor...</p>
            <button onclick="nextLevel()" style="padding:15px 30px; font-size:1.2rem; background:#2ecc71; border:none; color:white; cursor:pointer;">Sonraki Kat üèóÔ∏è</button>
        </div>

    </div>

    <script>
        // --- SORU HAVUZU ---
        // number: Tam sayƒ±
        // targetIndex: Hangi basamaƒüƒ± soruyoruz? (0: Birler, 1: Onlar...)
        // correctValue: Basamak deƒüeri
        const questions = [
            { 
                numStr: "5.432", 
                rawNum: 5432, 
                targetDigit: '5', 
                targetIndex: 3, // 1000'ler basamaƒüƒ± (0'dan ba≈ülayarak saƒüdan sola: 2->0, 3->1, 4->2, 5->3)
                // D√ºzeltme: String i√ßinde soldan saƒüa index bulmak daha kolay g√∂rselle≈ütirme i√ßin.
                // 5.432 -> "5" en ba≈üta.
                visualIndex: 0, 
                correctVal: 5000 
            },
            { 
                numStr: "80.216", 
                rawNum: 80216, 
                targetDigit: '8', 
                visualIndex: 0, // En ba≈ü
                correctVal: 80000 
            },
            { 
                numStr: "145.099", 
                rawNum: 145099, 
                targetDigit: '4', 
                visualIndex: 1, // "1" den sonra "4"
                correctVal: 40000 
            },
            { 
                numStr: "2.500.000", 
                rawNum: 2500000, 
                targetDigit: '5', 
                visualIndex: 2, 
                correctVal: 500000 
            },
            { 
                numStr: "987.654", 
                rawNum: 987654, 
                targetDigit: '7', 
                visualIndex: 2, // 9-8-7
                correctVal: 7000 
            }
        ];

        let currentIdx = 0;

        window.onload = loadQuestion;

        function loadQuestion() {
            if (currentIdx >= questions.length) {
                endGame();
                return;
            }

            const data = questions[currentIdx];
            const numContainer = document.getElementById('full-number');
            numContainer.innerHTML = ''; // Temizle
            
            // Sayƒ±yƒ± rakam rakam ekle ve hedefi boya
            // numStr i√ßindeki noktalarƒ± saymadan index bulmak lazƒ±m.
            // Basitlik i√ßin numStr'yi direkt basƒ±yoruz, ama hedefi bulurken dikkat ediyoruz.
            
            // Verilen stringi par√ßala (√∂rn: "5.432")
            const chars = data.numStr.split('');
            let digitCounter = 0; // Noktalarƒ± atlayƒ±p sadece rakam sayar

            chars.forEach((char, index) => {
                const span = document.createElement('span');
                span.innerText = char;
                span.className = 'digit-span';
                
                // Eƒüer bu karakter bir rakamsa (nokta deƒüilse)
                if (char !== '.') {
                    // ≈ûu anki rakam bizim hedef rakamƒ±mƒ±z mƒ±?
                    // targetDigit ve o anki sƒ±rasƒ± e≈üle≈ümeli.
                    // (Basitlik i√ßin sadece ilk e≈üle≈üen targetDigit'i boyayalƒ±m ya da visualIndex kullanalƒ±m)
                    // VisualIndex mantƒ±ƒüƒ±: numStr i√ßindeki konumu (noktalar dahil).
                    
                    // Daha basit y√∂ntem: Sadece hedef karakteri kƒ±rmƒ±zƒ± yap.
                    // Ancak sayƒ± i√ßinde iki tane 5 varsa karƒ±≈üƒ±r.
                    // O y√ºzden visualIndex en iyisi.
                    if (index === data.visualIndex) {
                        span.classList.add('active-digit');
                        // Vin√ßteki rakamƒ± g√ºncelle
                        document.getElementById('crane-digit').innerText = char;
                    }
                }
                numContainer.appendChild(span);
            });

            document.getElementById('feedback').style.display = 'none';

            // Se√ßenekleri Hazƒ±rla
            generateOptions(data.correctVal, data.targetDigit);
        }

        function generateOptions(correctVal, digitChar) {
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            // √áeldiriciler olu≈ütur:
            // 1. Sayƒ± deƒüeri (Sadece rakamƒ±n kendisi, √∂rn: 5)
            // 2. Yanlƒ±≈ü basamak (√∂rn: 500 yerine 50)
            // 3. √áok yanlƒ±≈ü basamak (√∂rn: 50000)
            
            let options = [correctVal];
            options.push(parseInt(digitChar)); // Sadece sayƒ± deƒüeri
            options.push(correctVal * 10);
            options.push(correctVal / 10 > 1 ? correctVal / 10 : correctVal * 100);

            // Karƒ±≈ütƒ±r
            options = options.sort(() => Math.random() - 0.5);

            // Benzersiz yap (Set kullanarak)
            options = [...new Set(options)];

            options.forEach(val => {
                const btn = document.createElement('div');
                btn.className = 'concrete-block';
                // Sayƒ±yƒ± noktalƒ± formata √ßevir (okunabilirlik i√ßin)
                btn.innerText = val.toLocaleString('tr-TR');
                btn.onclick = () => checkAnswer(val);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selectedVal) {
            const data = questions[currentIdx];
            const feedback = document.getElementById('feedback');
            const title = document.getElementById('fb-title');
            const msg = document.getElementById('fb-msg');

            if (selectedVal === data.correctVal) {
                title.innerText = "‚úÖ ƒ∞≈ûLEM TAMAM!";
                title.style.color = "#2ecc71";
                msg.innerText = `${data.targetDigit} rakamƒ± ${getPlaceName(selectedVal)} basamaƒüƒ±ndadƒ±r. Deƒüeri: ${selectedVal}`;
            } else {
                title.innerText = "üöß HATA!";
                title.style.color = "#e74c3c";
                msg.innerText = "Yanlƒ±≈ü blok! O se√ßtiƒüin deƒüer deƒüil. Tekrar bak.";
                
                // Butonu tekrar deneye √ßevir
                const btn = document.querySelector('#feedback button');
                btn.innerText = "Tekrar Dene";
                btn.onclick = () => { feedback.style.display = 'none'; };
                btn.style.background = "#e74c3c";
            }
            feedback.style.display = 'flex';
            
            // Eƒüer doƒüruysa butonu g√ºncelle
             if (selectedVal === data.correctVal) {
                const btn = document.querySelector('#feedback button');
                btn.innerText = "Sonraki Kat üèóÔ∏è";
                btn.onclick = nextLevel;
                btn.style.background = "#2ecc71";
             }
        }

        function getPlaceName(val) {
            if(val < 10) return "Birler";
            if(val < 100) return "Onlar";
            if(val < 1000) return "Y√ºzler";
            if(val < 10000) return "Binler";
            if(val < 100000) return "On Binler";
            if(val < 1000000) return "Y√ºz Binler";
            return "Milyonlar";
        }

        function nextLevel() {
            currentIdx++;
            loadQuestion();
        }

        function endGame() {
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'flex';
            document.getElementById('fb-title').innerText = "üè¢ G√ñKDELEN Bƒ∞TTƒ∞!";
            document.getElementById('fb-msg').innerText = "T√ºm basamaklarƒ± doƒüru yerle≈ütirdin. M√ºkemmel i≈ü!";
            const btn = document.querySelector('#feedback button');
            btn.innerText = "Ana Men√ºye D√∂n";
            btn.onclick = () => window.location.href = 'index.html';
        }

    </script>
</body>
</html>
