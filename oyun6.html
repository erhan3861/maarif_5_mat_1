<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devler Ligi - G√∂rev 6</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* --- Tasarƒ±m Dili: Spor Arenasƒ± / Rekabet --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #2c3e50, #000000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        /* --- Arena I≈üƒ±klarƒ± (Efekt) --- */
        .spotlight {
            position: absolute;
            top: -100px;
            width: 200px;
            height: 600px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
            transform: rotate(30deg);
            animation: moveLight 4s infinite alternate;
            z-index: 0;
        }
        .spotlight:nth-child(2) {
            left: auto; right: 20%;
            transform: rotate(-30deg);
            animation-delay: 2s;
        }

        @keyframes moveLight {
            from { transform: rotate(20deg); opacity: 0.5; }
            to { transform: rotate(40deg); opacity: 0.2; }
        }

        /* --- Skor Tabelasƒ± --- */
        .scoreboard {
            position: absolute;
            top: 20px;
            background: #222;
            border: 2px solid #555;
            padding: 10px 40px;
            border-radius: 10px;
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: #f1c40f;
            z-index: 2;
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
        }

        /* --- Soru Ba≈ülƒ±ƒüƒ± --- */
        .match-title {
            margin-bottom: 40px;
            font-size: 1.5rem;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #e74c3c;
        }

        /* --- Kart Alanƒ± (Ring) --- */
        .ring {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            z-index: 2;
            width: 90%;
            max-width: 1000px;
        }

        .card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 20px;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Yaylanma efekti */
            box-shadow: 0 20px 30px rgba(0,0,0,0.5);
            position: relative;
            border: 5px solid transparent;
        }

        .card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 30px 50px rgba(255, 255, 255, 0.2);
        }

        /* Sol K√∂≈üe (Mavi) */
        .card-left:hover { border-color: #3498db; }
        /* Saƒü K√∂≈üe (Kƒ±rmƒ±zƒ±) */
        .card-right:hover { border-color: #e74c3c; }

        .card-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .card-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .card-value {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: #2c3e50;
        }

        /* VS Logosu */
        .vs-badge {
            font-family: 'Russo One', sans-serif;
            font-size: 3rem;
            color: #fff;
            background: #e74c3c;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #e74c3c;
            border: 4px solid #fff;
        }

        /* Sonu√ß G√∂stergeleri */
        .winner {
            background: #2ecc71; /* Ye≈üil */
            color: white;
            border-color: #fff;
            transform: scale(1.1);
        }
        .winner .card-value { color: white; }

        .loser {
            opacity: 0.5;
            filter: grayscale(100%);
            transform: scale(0.9);
        }

        /* Final Ekranƒ± */
        .final-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
        }

        .confetti {
            font-size: 4rem;
            animation: spin 2s infinite linear;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            color: #aaa;
            text-decoration: none;
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 5;
        }

        /* Mobil */
        @media (max-width: 768px) {
            .ring { flex-direction: column; gap: 20px; }
            .card { width: 80%; height: 200px; flex-direction: row; justify-content: space-around; }
            .card-icon { font-size: 3rem; margin: 0; }
            .vs-badge { width: 50px; height: 50px; font-size: 1.5rem; margin: -10px; z-index: 3; }
        }

    </style>
</head>
<body>

    <div class="spotlight" style="left: 20%;"></div>
    <div class="spotlight"></div>

    <a href="index.html" class="back-btn">‚¨Ö √áƒ±kƒ±≈ü</a>

    <div class="scoreboard">SKOR: <span id="score">0</span></div>

    <div class="match-title" id="question-text">HANGƒ∞Sƒ∞ DAHA B√úY√úK?</div>

    <div class="ring" id="arena">
        
        <div class="card card-left" id="card-1" onclick="chooseWinner(0)">
            <div class="card-icon" id="icon-1">ü¶Å</div>
            <div>
                <div class="card-name" id="name-1">Aslan Takƒ±mƒ±</div>
                <div class="card-value" id="val-1">1.500</div>
            </div>
        </div>

        <div class="vs-badge">VS</div>

        <div class="card card-right" id="card-2" onclick="chooseWinner(1)">
            <div class="card-icon" id="icon-2">üêØ</div>
            <div>
                <div class="card-name" id="name-2">Kaplan Takƒ±mƒ±</div>
                <div class="card-value" id="val-2">1.450</div>
            </div>
        </div>

    </div>

    <div class="final-screen" id="end-screen">
        <div class="confetti">üèÜ</div>
        <h1 style="font-size: 3rem; color: #f1c40f; margin: 10px;">≈ûAMPƒ∞YON!</h1>
        <p style="font-size: 1.5rem; color: #ddd;">Matematik Ligi'ni ba≈üarƒ±yla tamamladƒ±n.</p>
        <p>B√ºy√ºk sayƒ±larƒ± kar≈üƒ±la≈ütƒ±rmada ustasƒ±n.</p>
        <br>
        <a href="index.html" style="background: #e74c3c; color: white; padding: 15px 30px; border-radius: 30px; text-decoration: none; font-weight: bold;">Ana Men√ºye D√∂n</a>
    </div>

    <script>
        // --- MA√á VERƒ∞LERƒ∞ ---
        const matches = [
            {
                question: "Hangi ≈ûehrin N√ºfusu Daha Fazla?",
                c1: { name: "Ankara", val: 5800000, icon: "üèôÔ∏è" },
                c2: { name: "ƒ∞zmir", val: 4500000, icon: "üåä" }
            },
            {
                question: "Hangi Sayƒ± Daha B√ºy√ºkt√ºr? (Basamak Sayƒ±sƒ±na Dikkat!)",
                c1: { name: "A Sayƒ±sƒ±", val: 9999999, icon: "üÖ∞Ô∏è" }, // 7 Basamak
                c2: { name: "B Sayƒ±sƒ±", val: 10000000, icon: "üÖ±Ô∏è" } // 8 Basamak (Kritik kazanƒ±m)
            },
            {
                question: "Hangi Mesafe Daha Uzak?",
                c1: { name: "Ay'a Yolculuk", val: 384400, icon: "üåô" },
                c2: { name: "D√ºnya √áevresi", val: 40075, icon: "üåç" }
            },
            {
                question: "Hangi B√ºt√ße Daha B√ºy√ºk?",
                c1: { name: "Proje X", val: 250000500, icon: "üí∞" }, // 250 Milyon 500
                c2: { name: "Proje Y", val: 250000050, icon: "üí∏" }  // 250 Milyon 50 (Sƒ±ralama kazanƒ±mƒ±)
            },
            {
                question: "Hangisi Daha Fazla?",
                c1: { name: "Bir Milyar", val: 1000000000, icon: "1Ô∏è‚É£" },
                c2: { name: "Dokuz Y√ºz Milyon", val: 900000000, icon: "9Ô∏è‚É£" }
            }
        ];

        let currentRound = 0;
        let score = 0;
        let canClick = true;

        window.onload = loadRound;

        function loadRound() {
            if (currentRound >= matches.length) {
                endGame();
                return;
            }

            const match = matches[currentRound];
            
            // Ba≈ülƒ±ƒüƒ± Ayarla
            document.getElementById('question-text').innerText = match.question;

            // Kart 1 Verileri
            document.getElementById('name-1').innerText = match.c1.name;
            document.getElementById('icon-1').innerText = match.c1.icon;
            document.getElementById('val-1').innerText = formatNumber(match.c1.val);

            // Kart 2 Verileri
            document.getElementById('name-2').innerText = match.c2.name;
            document.getElementById('icon-2').innerText = match.c2.icon;
            document.getElementById('val-2').innerText = formatNumber(match.c2.val);

            // Stilleri Sƒ±fƒ±rla
            resetCardStyles();
            canClick = true;
        }

        function chooseWinner(selectedIndex) {
            if (!canClick) return;
            canClick = false;

            const match = matches[currentRound];
            const val1 = match.c1.val;
            const val2 = match.c2.val;
            
            // Hangisi ger√ßekten b√ºy√ºk? (0: Sol, 1: Saƒü)
            const actualWinnerIndex = val1 > val2 ? 0 : 1;
            
            const card1 = document.getElementById('card-1');
            const card2 = document.getElementById('card-2');

            // G√∂rsel Geri Bildirim
            if (actualWinnerIndex === 0) {
                card1.classList.add('winner');
                card2.classList.add('loser');
            } else {
                card2.classList.add('winner');
                card1.classList.add('loser');
            }

            // Puan Kontrol√º
            if (selectedIndex === actualWinnerIndex) {
                score += 10;
                document.getElementById('score').innerText = score;
                // Doƒüru ses efekti (Opsiyonel)
            } else {
                // Yanlƒ±≈ü yaptƒ±ƒüƒ±nda uyarƒ± titre≈üimi eklenebilir
                alert("Dikkat! Basamak sayƒ±larƒ±nƒ± ve soldan saƒüa rakamlarƒ± kontrol et.");
            }

            // Sonraki tura ge√ßi≈ü
            setTimeout(() => {
                currentRound++;
                loadRound();
            }, 2000);
        }

        // Sayƒ±larƒ± noktalƒ± formata √ßevirir (1.000.000 gibi)
        function formatNumber(num) {
            return num.toLocaleString('tr-TR');
        }

        function resetCardStyles() {
            const c1 = document.getElementById('card-1');
            const c2 = document.getElementById('card-2');
            c1.className = "card card-left";
            c2.className = "card card-right";
        }

        function endGame() {
            document.getElementById('arena').style.display = 'none';
            document.getElementById('question-text').style.display = 'none';
            document.getElementById('end-screen').style.display = 'flex';
        }

    </script>
</body>
</html>
