<!DOCTYPE html>

<head>

    <style>
        /* --- Tasarƒ±m Dili: Siber / Veri Analizi --- */
        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            background-image:

        /* --- Oyun √áer√ßevesi --- */
        .game-terminal {

            border: 2px solid #30363d;

        /* Ba≈ülƒ±k Kƒ±smƒ± */
        .header-bar {

        .title {

        .score-board {

            font-weight: bold;
            color: #58a6ff;

        /* --- Soru Kartƒ± (Dosya) --- */
        .case-file {

        .case-source {

            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .case-question {

            color: white;
            font-weight: 600;
        }

        /* --- Se√ßenekler --- */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobilde tek s√ºtun */
            gap: 15px;
        }

        @media(min-width: 600px) {

        }

        .option-btn {

            color: #c9d1d9;
            border: 1px solid #30363d;
            padding: 20px;
            font-size: 1.8rem;
            font-family: 'Courier New', monospace; /* Sayƒ±lar i√ßin monospace */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .option-btn:hover {
            background: #58a6ff;
            color: #0d1117;
            transform: scale(1.02);
        }

        /* --- Geri Bildirim --- */
        .feedback-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(13, 17, 23, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .fb-icon { font-size: 4rem; margin-bottom: 20px; }
        .fb-text { font-size: 1.5rem; margin-bottom: 20px; color: white; }
        .fb-sub { font-size: 1rem; color: #8b949e; margin-bottom: 30px; max-width: 80%; }

        .next-btn {
            background: #2ea043;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-btn {
            position: absolute;
            top: 20px; left: 20px;
            text-decoration: none;
            color: #8b949e;
            font-size: 0.9rem;
            border: 1px solid #30363d;
            padding: 8px 15px;
            border-radius: 5px;
        }
        .back-btn:hover { background: #30363d; color: white; }

    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚¨Ö Ana Men√º</a>

    <div class="game-terminal">
        <div class="header-bar">
            <div class="title">VERƒ∞ DEDEKTƒ∞Fƒ∞ v1.0</div>
            <div class="score-board">DOƒûRU: <span id="score">0</span></div>
        </div>

        <div id="game-area">
            <div class="case-file">
                <div class="case-source">üìÅ VERƒ∞ KAYNAƒûI: <span id="source-txt">T√úƒ∞K 2023 RAPORU</span></div>
                <div class="case-question" id="question-txt">Soru y√ºkleniyor...</div>
            </div>

            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div class="feedback-modal" id="feedback-area">
            <div class="fb-icon" id="fb-icon">‚úÖ</div>
            <div class="fb-text" id="fb-msg">Tebrikler!</div>
            <div class="fb-sub" id="fb-detail">A√ßƒ±klama...</div>
            <button class="next-btn" onclick="nextQuestion()">Sonraki Dosya ‚û°</button>
        </div>

        <div class="feedback-modal" id="end-screen">
            <div class="fb-icon">üèÜ</div>
            <div class="fb-text">ANALƒ∞Z TAMAMLANDI</div>
            <div class="fb-sub">Ger√ßek d√ºnya verilerini ba≈üarƒ±yla analiz ettin.</div>
            <a href="index.html" class="next-btn" style="text-decoration:none;">Ana Men√ºye D√∂n</a>
        </div>

    </div>

    <script>
        // --- VERƒ∞ SETƒ∞ (Ger√ßek Hayat Baƒülamlarƒ±) ---
        const questions = [
            {
                source: "T√úƒ∞K (T√ºrkiye ƒ∞statistik Kurumu) - N√ºfus Verisi",
                text: "T√ºrkiye'nin n√ºfusu yakla≈üƒ±k 85 milyondur. Bu sayƒ±nƒ±n rakamla yazƒ±lƒ±≈üƒ± hangisidir?",
                options: ["85.372.377", "8.537.237", "853.723", "853.723.770"],
                correct: 0,
                explanation: "Doƒüru! 85 Milyon, 8 basamaklƒ± bir sayƒ±dƒ±r. (Milyonlar B√∂l√ºƒü√º: 85)"
            },
            {
                source: "FEN Bƒ∞Lƒ∞MLERƒ∞ - Uzay Ara≈ütƒ±rmalarƒ±",
                text: "D√ºnya'nƒ±n G√ºne≈ü'e olan uzaklƒ±ƒüƒ± yakla≈üƒ±k 149 milyon kilometredir. Hangisi bu mesafeyi g√∂sterir?",
                options: ["149.600", "1.496.000", "149.600.000", "14.960.000"],
                correct: 2,
                explanation: "Harika! 149 Milyon, 9 basamaklƒ± bir sayƒ±dƒ±r. (Milyonlar B√∂l√ºƒü√º: 149)"
            },
            {
                source: "SOSYAL Bƒ∞LGƒ∞LER - D√ºnya N√ºfusu",
                text: "D√ºnya'da yakla≈üƒ±k 8 milyar insan ya≈üamaktadƒ±r. 8 milyar sayƒ±sƒ± hangisidir?",
                options: ["8.000.000", "8.000.000.000", "800.000.000", "80.000.000"],
                correct: 1,
                explanation: "S√ºper! Milyarlar b√∂l√ºƒü√ºnde '8' vardƒ±r ve toplam 10 basamaklƒ±dƒ±r."
            },
            {
                source: "EKONOMƒ∞ - Devlet B√ºt√ßesi",
                text: "Bir √ºlkenin b√ºt√ßesi 'ƒ∞ki Trilyon Be≈ü Y√ºz Milyar' TL'dir. Bu sayƒ± nasƒ±l yazƒ±lƒ±r?",
                options: ["2.500.000.000", "2.500.000.000.000", "25.000.000.000", "250.000.000"],
                correct: 1,
                explanation: "M√ºkemmel! Trilyonlar 13. basamaktan ba≈ülar. √áok b√ºy√ºk bir sayƒ±!"
            },
            {
                source: "COƒûRAFYA - Y√ºz√∂l√ß√ºm√º",
                text: "T√ºrkiye'nin y√ºz√∂l√ß√ºm√º yakla≈üƒ±k 'Yedi y√ºz seksen √º√ß bin' kilometrekaredir.",
                options: ["783.562", "7.835.620", "78.356", "783"],
                correct: 0,
                explanation: "Doƒüru! Bu sayƒ± binler b√∂l√ºƒü√ºndedir, milyonlara ula≈ümamƒ±≈ütƒ±r."
            }
        ];

        let currentIdx = 0;
        let score = 0;

        // Ba≈ülangƒ±√ß
        window.onload = loadQuestion;

        function loadQuestion() {
            const data = questions[currentIdx];
            
            // Verileri Yerle≈ütir
            document.getElementById('source-txt').innerText = data.source;
            document.getElementById('question-txt').innerText = data.text;
            document.getElementById('feedback-area').style.display = 'none';

            // Se√ßenekleri Olu≈ütur
            const container = document.getElementById('options-container');
            container.innerHTML = ''; // Temizle

            data.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(index);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex) {
            const data = questions[currentIdx];
            const feedbackArea = document.getElementById('feedback-area');
            const fbIcon = document.getElementById('fb-icon');
            const fbMsg = document.getElementById('fb-msg');
            const fbDetail = document.getElementById('fb-detail');

            if (selectedIndex === data.correct) {
                // DOƒûRU
                score++;
                document.getElementById('score').innerText = score;
                fbIcon.innerText = "‚úÖ";
                fbMsg.innerText = "DOƒûRU ANALƒ∞Z!";
                fbMsg.style.color = "#2ea043";
                fbDetail.innerText = data.explanation;
            } else {
                // YANLI≈û
                fbIcon.innerText = "‚ö†Ô∏è";
                fbMsg.innerText = "HATA TESPƒ∞T EDƒ∞LDƒ∞";
                fbMsg.style.color = "#da3633";
                fbDetail.innerText = "Yanlƒ±≈ü dosya se√ßildi. Doƒüru cevap ≈üuydu: " + data.options[data.correct];
            }

            feedbackArea.style.display = "flex";
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < questions.length) {
                loadQuestion();
            } else {
                // Oyun Bitti
                document.getElementById('feedback-area').style.display = 'none';
                document.getElementById('end-screen').style.display = 'flex';
            }
        }

    </script>
</body>
</html>
